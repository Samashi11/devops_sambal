name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.VPS_PATH }}

            git pull origin main

            docker compose down

            docker image prune -f

            docker compose up -d --build

            sleep 15

            docker exec -i laravel_app composer install --no-dev --optimize-autoloader --no-interaction

            docker exec -i laravel_app php artisan migrate --force
            docker exec -i laravel_app php artisan key:generate

            docker exec -i laravel_app php artisan config:cache
            docker exec -i laravel_app php artisan route:cache
            docker exec -i laravel_app php artisan view:cache
            docker exec -i laravel_app php artisan optimize

            docker exec -i laravel_app chown -R www-data:www-data /var/www/html/storage
            docker exec -i laravel_app chown -R www-data:www-data /var/www/html/bootstrap/cache
      - name: Deployment Success
        if: success()
        run: |
          echo "üéâ Deployment to VPS successful!"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed!   Check the logs above."
